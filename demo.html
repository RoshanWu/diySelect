<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/jquery.diyselect.css" media="all">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.diyselect.js"></script>
    <style type="text/css">
      .example { margin-bottom: 20px; }
      .example label { font: 14px/22px Menlo,Monaco,"Andale Mono","lucida console","Courier New",monospace !important }
    </style>
  </head>
  <body style="padding: 20px;">
    <div class="example">
      <label for="example1">example1: normal use</label><br>
      <select name="example1" id="example1">
        <option value="0" selected>choose</option>
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">item3</option>
      </select>
    </div>
    <div class="example">
      <label for="example2">example2: selected value define when load</label><br>
      <select name="example2" id="example2">
        <option value="0" selected>choose</option>
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">long long long item3</option>
      </select>
    </div>
    <div class="example">
      <label for="example3">example3: select resize</label><br>
      <select name="example3" id="example3">
        <option value="0" selected>choose</option>
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">long long long item3</option>
      </select>
    </div>
    <div class="example">
      <label for="example4">example4: custom select width(200px)</label><br>
      <select name="example4" id="example4">
        <option value="0" selected>choose</option>
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">long long long item3</option>
      </select>
    </div>
    <div class="example">
      <label for="example5">example5: max options length(5)</label><br>
      <select name="example5" id="example5">
        <option value="0" selected>choose</option>
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">long long long item3</option>
        <option value="4">item4</option>
        <option value="5">item5</option>
        <option value="6">item6</option>
        <option value="7">item7</option>
        <option value="8">item8</option>
        <option value="9">item9</option>
        <option value="10">item10</option>
      </select>
    </div>
    <div class="example">
      <label for="example6">example6: callback when choose and select</label><br>
      <select name="example6" id="example6">
        <option value="0" selected>choose</option>
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">long long long item3</option>
      </select>
    </div>
    <div class="example">
      <label for="example7">example7: revert select</label><br>
      <select name="example7" id="example7">
        <option value="0" selected>choose</option>
        <option value="1">item1</option>
        <option value="2">item2</option>
        <option value="3">long long long item3</option>
      </select>
      <button type="button" id="example7Button">&nbsp;revert&nbsp;</button>
    </div>
    <script type="text/javascript">
      $("#example1").diySelect();
      $("#example2").diySelect().chooseSelect({val: "item3"});
      $("#example3").diySelect({autoWidth: true});
      $("#example4").diySelect({width: 200});
      $("#example5").diySelect({maxLength: 5});
      $("#example6").diySelect({
        callBackSelect: function () {alert('starting select...')},
        callBackChoose: function () {alert('you choose the "' + $(this).text() + '"')}
      });
      $("#example7").diySelect();
      $("#example7Button").click(function () {$("#example7").revertSelect();})
    </script>
  </body>
</html>
